<h1 class="text-center">New Vehicle</h1>
<hr>
<div class="container">
  <div class="row justify-content-center">
  <form>
    <div class="form-group">
      <label for="make">Make</label>
      <select class="form-control" id="make" name="make" (change)="onMakeChange()" [(ngModel)]="vehicle.make">
        <option value="">Select a vehicle make</option>
        <option *ngFor="let make of makes; let i = index" value="{{makes[i].id}}">{{makes[i].name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="model">Model</label>
      <select class="form-control" id="model">
        <option value="">Select a vehicle model</option>
        <option *ngFor="let model of models; let i = index" value="{{models[i].id}}">{{models[i].name}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
</div>
